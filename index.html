<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City Comparison Center</title>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Font Awesome Icon Link -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Firebase Reference -->
    <!--<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>-->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
  
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
      integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
      crossorigin="">
    </script>

    <!-- Local CSS File -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">City Comparison Center</a>
      <form class="form-inline mt-3">
          <input class="form-control mr-1" id="search" type="search" placeholder="Search any City" aria-label="Search">
          <button class="btn btn-primary" id="submit-search" type="submit"><i class="fa fa-search" style=" font-size:20px; color: white; background: transparent"></i></button>
      </form>  
      <div class="navbar-header">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="nav navbar-nav navbar-right"> 
            <li class="dropdown">           
              <a  class="dropdown-toggle" id="register" data-toggle="dropdown">SignUp </a>
              <ul class="dropdown-menu dropdown-lr animated flipInX" role="menu">
                <li>
                  <div class="col-lg-12">
                    <div class="text-center">
                        <h3><b>SignUp</b></h3>
                        <span><strong style="color: rgb(209, 0, 0)">WARNING</strong>: Your information is not protected! Do not use a password that you use for any other site!</span>
                        <br>
                        <span id="register-message"></span>
                    </div>
                    <form id="register-form" >
                      <div class="form-group">
                        <!-- Changed from email to User ID -->
                        <input type="text" name="new-user-id" id="new-user-id" tabindex="1" class="form-control" placeholder="User ID" autocomplete="off" required minlength="4">
                      </div>
                      <div class="form-group">
                        <input type="password" name="new-password" id="new-password" tabindex="2" class="form-control" placeholder="Password" autocomplete="off" required minlength="6">
                      </div>
                      <div class="form-group">
                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" autocomplete="off" minlength="6">
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-xs-6 col-xs-offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4"  class="form-control btn btn-success" value="SignUp" >
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </li>
              </ul>
            </li>
            <li class="dropdown">
              <a  class="dropdown-toggle" id="log-in" data-toggle="dropdown">Log In </a>
              <ul class="dropdown-menu dropdown-lr animated slideInRight" id="log-in-menu" role="menu">
                <li>
                  <div class="col-lg-12">
                    <div class="text-center">
                      <h3><b>Log In</b></h3>
                      <br>
                      <span id="log-in-message"></span>
                    </div>
                    <form id="login-form" >
                      <div class="form-group">
                        <!-- Changed from email to User ID-->
                        <label for="username">User ID</label>
                        <input type="text" name="user-id" id="user-id" tabindex="1" class="form-control" placeholder="User ID" value="" autocomplete="off" required min-length="4">
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" autocomplete="off" required>
                      </div>
                      <div class="col-xs-5 pull-right">
                        <input type="submit" name="log-in-submit" id="log-in-submit" tabindex="4" class="form-control btn btn-success" value="Login">
                      </div>
                    </form>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">City Comparison Center</h1>
    </div>
  </div>
  <br>
  <div id="initial-results">
  </div>
  <br>
  <div class="container" id="results-container">
      <div>
        <div id="my-map"></div>
        <div id="results"></div>
      </div>
  </div>
  <br>
  <footer>
      <div id="footer">
        Created by Gezahegn, David, and Seth &#169;
      </div>
    </footer>

  <!-- Linking javascript file containing functions for performing the API calls -->
  <script type="text/javascript" src="assets/javascript/persistence.js"></script>
  <script type="text/javascript" src="assets/javascript/apiCalls.js"></script>
  <script type="text/javascript" src="assets/javascript/userAuthentication.js"></script>
  <script type="text/javascript" src="assets/javascript/map.js"></script>
  <script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>
</html>
